<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT Chat Agent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-tabs">
                    <button id="tab-conversations" class="tab-btn active">Conversations</button>
                    <button id="tab-vault" class="tab-btn">Vault</button>
                </div>
                <button onclick="newChat()" class="new-chat-btn" id="new-chat-btn">+ New</button>
                <button class="vault-new-btn" id="vault-new-file" style="display:none;">+ File</button>
                <button class="vault-new-btn" id="vault-new-folder" style="display:none;">+ Folder</button>
            </div>
            <div id="conversation-list" class="conversation-list"></div>
        </div>
        
        <div class="main">
            <div class="chat-container">
                <div id="chat-history" class="chat-history"></div>
                <div class="input-area">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
